<!DOCTYPE html>
<html>
<head>
    <title>Edit User - Bank Admin</title>
    <style>
        /* CSS styles for the edit user page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .header {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            margin-top: 20px;
        }

        .form {
            background-color: #f2f2f2;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        Edit User - Bank Admin
    </div>

    <div class="container">
        <div class="form">
            <div class="form-title">Edit User Details</div>

            <form id="editUserForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="accountType">Account Type</label>
                    <select id="accountType" name="accountType" required>
                        <option value="savings">Savings</option>
                        <option value="checking">Checking</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" onclick="saveChanges()">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // JavaScript code for pre-populating form and handling form submission
        var user = {
            name: "John Doe",
            email: "johndoe@example.com",
            password: "********",
            accountType: "savings"
        };

        // Populate the form fields with user data
        document.getElementById("name").value = user.name;
        document.getElementById("email").value = user.email;
        document.getElementById("password").value = user.password;
        document.getElementById("accountType").value = user.accountType;

        // Handle form submission
        document.getElementById("editUserForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get updated form values
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var accountType = document.getElementById("accountType").value;

            // Perform validation (add your own validation logic here)

            // Submit the form to the server (send form data to the backend)
            // You can use JavaScript's fetch API or a library like Axios to make an HTTP request
            // Example using fetch API:
            fetch("/api/edit-user", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    password: password,
                    accountType: accountType
                })
            })
            .then(function(response) {
                // Handle the response from the server
                if (response.ok) {
                    // User updated successfully, show a success message or redirect to another page
                    alert("User details updated successfully!");
                } else {
                    // Error occurred, handle the error (show an error message or take appropriate action)
                    alert("Error: Failed to update user details");
                }
            })
            .catch(function(error) {
                // Handle any error that occurred during the request
                console.error("Error:", error);
            });
        });
        function saveChanges() {
        // Get updated form values
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var accountType = document.getElementById("accountType").value;

        // Perform validation (add your own validation logic here)

        // Redirect to another page after saving changes
        window.location.href = "Save changes.html";
        }
    </script>
</body>
</html>
