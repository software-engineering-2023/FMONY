<!DOCTYPE html>
<html>
<head>
    <title>Search and Delete Users - Bank Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            margin-top: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 4px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .user-list {
            margin-top: 20px;
        }

        .user-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-list th,
        .user-list td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .user-list th {
            background-color: #f2f2f2;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
    <script>
        function deleteRedirect() {
            // Logic for deleting the user
            console.log("User deleted successfully");
            // Redirect to the success page
            window.location.href = "Delete.html";
        }

            console.log("User deleted successfully with ID:", userId);
        }
    </script>
</head>
<body>
    <h1>Search and Delete Users</h1>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter user name or ID">
        </div>
        <div class="user-list">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>

                    <!-- Add more user rows dynamically or fetch from server-side -->
                </tbody>

        </div>
        
    </div>
</body>
</html>
