<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project - Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .center-login {
            flex: 1;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header x-data="{ mobileMenuOpen: false }" class="absolute inset-x-0 top-0 z-50 flex h-16 border-b border-gray-900/10">
        <div class="mx-auto flex w-full max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
            <div class="flex flex-1 items-center gap-x-6">
                <button type="button" class="-m-3 p-3 md:hidden" x-on:click="mobileMenuOpen = true">
                    <span class="sr-only">Open main menu</span>
                    <svg class="h-5 w-5 text-gray-900" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10zm0 5.25a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75a.75.75 0 01-.75-.75z" clip-rule="evenodd" />
                    </svg>
                </button>
                <img src="img/Screenshot 2023-05-28 190820.png" alt="Logo" class="logo absolute top-0 left-0 m-4 max-w-20 max-h-20">
            </div>
            <nav class="center-login">
                <a id="homepage-link" class="text-blue-500 hover:text-blue-700" href="banker.html">HomePage</a>
            </nav>
            <div class="center-login">
                <a href="index.html" class="text-gray-900 hover:underline">Logout</a>
            </div>
        </div>
    </header>
    <div class="container mx-auto py-8">
        <div class="bg-white shadow-md rounded px-8 py-6">
            <h1 class="text-2xl font-bold mb-6">Manage Accounts</h1>
            <div class="mb-4">
                <label for="account-id" class="block text-gray-700 text-sm font-bold mb-2">Account ID:</label>
                <input id="account-id" type="text" class="border border-gray-300 rounded-md px-3 py-2 w-full">
            </div>
            <div class="flex justify-between">
                <button onclick="blockAccount()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Block
                </button>
                <button onclick="holdAccount()" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
                    Hold
                </button>
                <button onclick="unblockAccount()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Unblock
                </button>
            </div>
        </div>
    </div>

    <script>
        function blockAccount() {
            // Logic to block the account goes here
            alert("Account blocked");
        }

        function holdAccount() {
            // Logic to put the account on hold goes here
            alert("Account put on hold");
        }

        function unblockAccount() {
            // Logic to unblock the account goes here
            alert("Account unblocked");
        }
    </script>
</body>
</html>
