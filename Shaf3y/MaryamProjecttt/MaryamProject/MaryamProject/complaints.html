<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project - Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .center-login {
            flex: 1;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header x-data="{ mobileMenuOpen: false }" class="absolute inset-x-0 top-0 z-50 flex h-16 border-b border-gray-900/10">
        <div class="mx-auto flex w-full max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
            <div class="flex flex-1 items-center gap-x-6">
                <button type="button" class="-m-3 p-3 md:hidden" x-on:click="mobileMenuOpen = true">
                    <span class="sr-only">Open main menu</span>
                    <svg class="h-5 w-5 text-gray-900" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10zm0 5.25a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75a.75.75 0 01-.75-.75z" clip-rule="evenodd" />
                    </svg>
                </button>
                <img src="img/Screenshot 2023-05-28 190820.png" alt="Logo" class="logo absolute top-0 left-0 m-4 max-w-20 max-h-20">
            </div>
            <nav class="center-login">
                <a id="homepage-link" class="text-blue-500 hover:text-blue-700" href="banker.html">HomePage</a>
            </nav>
            <div class="center-login">
                <a href="index.html" class="text-gray-900 hover:underline">Logout</a>
            </div>
        </div>
    </header>
    
        <div class="container mx-auto py-8">
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <h1 class="text-2xl font-bold">Complaints</h1>
                </div>
                <div id="complaintsList" class="space-y-4">
                    <!-- Complaints will be dynamically loaded here -->
                </div>
            </div>
        </div>

        <script>
            function generateComplaints() {
                const complaintsList = document.getElementById("complaintsList");

                for (let i = 0; i < 8; i++) {
                    const clientName = ["Farah Ahmed", "Mariam Mohamed", "Nour Ashraf", "Omar El shafey", "Mohamed Ahmed", "Maya Walid", "Amany Mohamed", "malek", "Daniel", ""];
                    const clientNumber = ["1356", "18736", "2576", "1982", "1567", "1423", "1903", "1263", "8272", "1134"];
                    const summary = ["Poor customer service", "i can't view my transaction history", "i can't redeem my points", "Credit card loss", "Poor customer service", "my credit card was stolen", "i can't redeem my points", "i can't view my balance"];

                    const complaintContainer = document.createElement("div");
                    complaintContainer.classList.add("bg-gray-100", "p-4", "rounded");

                    const clientNameElement = document.createElement("p");
                    clientNameElement.textContent = "Client Name: " + clientName[i];

                    const clientNumberElement = document.createElement("p");
                    clientNumberElement.textContent = "Client Number: " + clientNumber[i];

                    const summaryElement = document.createElement("p");
                    summaryElement.textContent = "Summary: " + summary[i];

                    const viewDetailsButton = document.createElement("button");
                    viewDetailsButton.classList.add("bg-blue-500", "hover:bg-blue-700", "text-white", "font-bold", "py-2", "px-4", "rounded");
                    viewDetailsButton.textContent = "View More Details";
                    viewDetailsButton.addEventListener("click", function () {
                        alert("Complaint Summary: " + summary[i]);
                    });

                    complaintContainer.appendChild(clientNameElement);
                    complaintContainer.appendChild(clientNumberElement);
                    complaintContainer.appendChild(summaryElement);
                    complaintContainer.appendChild(viewDetailsButton);

                    complaintsList.appendChild(complaintContainer);
                }
            }

            // Generate complaints when the page is loaded
            window.addEventListener("DOMContentLoaded", generateComplaints);
        </script>
    </body>
</html>
