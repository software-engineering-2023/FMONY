<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>setReminder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>
<body>
    <div class="flex justify-center items-center h-screen bg-gray-200">
        <div class="w-1/3 bg-white p-6 rounded-lg shadow">
            <h1 class="text-2xl font-bold mb-4">Set Reminder</h1>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="reminder-type">Reminder Type:</label>
                <select id="reminder-type" class="border border-gray-400 rounded w-full py-2 px-3">
                    <option value="gas">Gas Bills</option>
                    <option value="electricity">Electricity Bills</option>
                    <option value="water">Water Bills</option>
                    <option value="telephone">Telephone Bills</option>
                    <option value="creditcard">Credit Card Bills</option>
                    <option value="loan">Loan Bills</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="dob">Select a date:</label>
                <input class="form-input rounded-md shadow-sm w-full" id="dob" type="date">
            </div>

            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="set-reminder">
                Set Reminder
            </button>
        </div>
    </div>
    <script>
        document.getElementById("set-reminder").addEventListener('click', function (event) {
            event.preventDefault(); // Prevent form submission
            // Check if any required fields are empty
            var dob = document.getElementById("dob").value;

            if (dob === "") {
                alert('Please fill in the form');
            } else {
                alert('Your request is done successfully.');
                window.location.href = 'client.html'; // Redirect to another page
            }
        });
    </script>
</body>
</html>
