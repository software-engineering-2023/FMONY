<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Credit Card issue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-200">
        <div class="max-w-md w-full py-10 px-6 bg-white rounded-lg shadow-md">
            <h2 class="text-center text-2xl font-bold mb-6">Credit Card Replacement</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="reason">Reason for Issuance</label>
                    <select class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="reason">
                        <option value="damage">Damage</option>
                        <option value="loss">Loss</option>
                        <option value="theft">Theft</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="old-card-number">Old Credit Card Number</label>
                    <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="old-card-number" type="text" placeholder="Enter your old credit card number">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="replacement-form">Replacement Card Form</label>
                    <textarea class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="replacement-form" placeholder="Enter the replacement card form details"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="credit-card-number">New Credit Card Number</label>
                    <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="credit-card-number" type="text" placeholder="Enter your new credit card number">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="expiration-date">Expiration Date</label>
                    <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="expiration-date" type="text" placeholder="Enter the expiration date (MM/YY)">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="cvv">CVV</label>
                    <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="cvv" type="text" placeholder="Enter the CVV code">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="submit" type="submit">Submit</button>
                    <button class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("submit").addEventListener('click', function (event) {
            event.preventDefault(); // Prevent form submission

            // Check if any required fields are empty
            var reason = document.getElementById("reason").value;
            var oldCardNumber = document.getElementById("old-card-number").value;
            var replacementForm = document.getElementById("replacement-form").value;
            var newCardNumber = document.getElementById("credit-card-number").value;
            var expirationDate = document.getElementById("expiration-date").value;
            var cvv = document.getElementById("cvv").value;

            if (reason === "" || oldCardNumber === "" || replacementForm === "" || newCardNumber === "" || expirationDate === "" || cvv === "") {
                alert('Please fill in the whole form.');
            } else {
                alert('Your request for a credit card replacement has been submitted successfully.');
                // Additional logic to close the old credit card can be added here
                window.location.href = 'client.html'; // Redirect to another page
            }
        });
    </script>
</body>
</html>
