<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Send Announcements</title>
    <!-- Add the necessary CSS styling and framework (e.g., Tailwind CSS) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
</head>

<body class="bg-gray-100">
    <header class="py-4">
        <nav>
            <ul class="flex items-center">
                <li class="mr-4">
                   
                    <img src="img/Screenshot 2023-05-28 190820.png" alt="Logo" class="logo absolute top-0 left-0 m-4 max-w-10 max-h-10">
                </li>
            </ul>
        </nav>
    </header>
    <div class="container mx-auto py-8">
        <div class="relative">
                <a id="homepage-link" class="text-blue-500 hover:text-blue-700" href="Admin.html" style="position: absolute; top: 0; right: 0; margin: 10px;">HomePage</a>
        

            <h1 class="text-3xl font-bold mb-6 text-center">Send Announcements</h1>

        </div>
        <form class="max-w-md mx-auto bg-white rounded-lg p-6 shadow-md" onsubmit="return validateForm()">
            <div class="mb-4">
                <label for="title" class="block mb-2 text-gray-800 font-semibold">Announcement Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter the title" required
                       class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="message" class="block mb-2 text-gray-800 font-semibold">Announcement Message:</label>
                <textarea id="message" name="message" placeholder="Enter the message" required
                          class="w-full p-2 border border-gray-300 rounded"></textarea>
            </div>
            <div class="mb-4">
                <label for="audience" class="block mb-2 text-gray-800 font-semibold">Audience:</label>
                <select id="audience" name="audience"
                        class="w-full p-2 border border-gray-300 rounded bg-white">
                    <option value="all">All Users</option>
                    <option value="subscribers">Subscribed Users</option>
                    <option value="admins">Admin Users</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit"
                        class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-500 transition-colors duration-300">
                    Send Announcement
                </button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            var title = document.getElementById('title').value;
            var message = document.getElementById('message').value;

            if (title.trim() === '' || message.trim() === '') {
                alert('Please fill in all fields');
                return false;
            }
            else {
                alert('sent successfully');
                return true;
            }
        }
    </script>
</body>

</html>
