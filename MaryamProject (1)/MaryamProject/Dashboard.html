<!DOCTYPE html>
<html>
<head>
    <title>Bank Admin Dashboard</title>
    <style>
        /* CSS styles for the dashboard page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .header {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .card {
            background-color: #f2f2f2;
            border-radius: 4px;
            padding: 20px;
            flex-basis: 30%;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-content {
            font-size: 14px;
            line-height: 1.5;
        }
        .logo {
            max-width: 100px; /* Adjust the maximum width as per your requirement */
            max-height: 100px; /* Adjust the maximum height as per your requirement */
        }
    </style>
</head>
<body>
    <header class="py-4">
        <nav>
            <ul class="flex items-center">
                <li class="mr-4">

                    <img src="img/Screenshot 2023-05-28 190820.png" alt="Logo" class="logo absolute top-0 left-0 m-4 max-w-10 max-h-10">
                </li>
            </ul>
        </nav>
    </header>
    <div class="relative">
        <a id="homepage-link" class="text-blue-500 hover:text-blue-700" href="Admin.html" style="position: absolute; top: 0; right: 0; margin: 10px;">HomePage</a>
    </div>

    <div class="header">
        Bank Admin Dashboard
    </div>

    <div class="container">
        <div class="card">
            <div class="card-title">Total Customers</div>
            <div class="card-content">
                <p>Number of registered customers:</p>
                <h2>1,234</h2>
            </div>
        </div>

        <div class="card">
            <div class="card-title">Total Accounts</div>
            <div class="card-content">
                <p>Number of active accounts:</p>
                <h2>3,456</h2>
            </div>
        </div>

        <div class="card">
            <div class="card-title">Total Transactions</div>
            <div class="card-content">
                <p>Number of transactions:</p>
                <h2>7,890</h2>
            </div>
        </div>
    </div>
</body>
</html>
