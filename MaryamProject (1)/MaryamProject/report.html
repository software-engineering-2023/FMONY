<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Loan Application Form</title>
    <style>
        body {
            background-image: url("https://img.freepik.com/free-vector/bank-finance-infographic-template_23-2149732179.jpg?t=st=1685286457~exp=1685287057~hmac=e2d4b4a0ce732167722e953e809ca07877337568267d82a7ca36802004a0a7f5");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            width: 70%;
            max-width: 600px;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <header class="py-4">
        <nav>
            <ul class="flex items-center">
                <li class="mr-4">
                    <a class="text-blue-500 hover:text-blue-700" id="homepage-link" href="client.html">HomePage</a>
                </li>
          
            </ul>
        </nav>
    </header>
    <div class="container mx-auto py-8" x-data="loanForm()" x-init="init">
        <img src="img/Screenshot 2023-05-28 190820.png" alt="Logo" class="logo absolute top-0 left-0 m-4 max-w-20 max-h-20">
        <div class="w-1/3 bg-white p-6 rounded-lg shadow">
            <h1 class="text-2xl font-bold mb-4">Report</h1>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="issue">Technical Issue:</label>
                <textarea id="issue" class="border border-gray-400 rounded w-full py-2 px-3" rows="4" placeholder="Describe the technical issue"></textarea>
            </div>

            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="recieve">
                Report
            </button>
        </div>
    </div>
    <script>
        document.getElementById("recieve").addEventListener('click', function (event) {
            event.preventDefault(); // Prevent form submission
            // Check if any required fields are empty
            var issue = document.getElementById("issue").value;

            if (issue === "") {
                alert('Please fill in the form');
            } else {
                alert('Your request is done successfully.');
                    window.location.href = "client.html";// Redirect to another page
            }
        });
    </script>
</body>
</html>
