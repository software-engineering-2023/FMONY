<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project - Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .center-login {
            flex: 1;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header x-data="{ mobileMenuOpen: false }" class="absolute inset-x-0 top-0 z-50 flex h-16 border-b border-gray-900/10">
        <div class="mx-auto flex w-full max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
            <div class="flex flex-1 items-center gap-x-6">
                <button type="button" class="-m-3 p-3 md:hidden" x-on:click="mobileMenuOpen = true">
                    <span class="sr-only">Open main menu</span>
                    <svg class="h-5 w-5 text-gray-900" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10zm0 5.25a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75a.75.75 0 01-.75-.75z" clip-rule="evenodd" />
                    </svg>
                </button>
                <img src="img/Screenshot 2023-05-28 190820.png" alt="Logo" class="logo absolute top-0 left-0 m-4 max-w-20 max-h-20">
            </div>
            <nav class="center-login">
                <a id="homepage-link" class="text-blue-500 hover:text-blue-700" href="banker.html">HomePage</a>
            </nav>
            <div class="center-login">
                <a href="index.html" class="text-gray-900 hover:underline">Logout</a>
            </div>
        </div>
    </header>

    <div class="container mx-auto py-8">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <h1 class="text-2xl font-bold">Bank Account Requests</h1>
            </div>
            <div class="py-2" id="requestList">
                <!-- Bank Account Requests -->
            </div>
        </div>
    </div>

    <script>
            function generateRandomData() {
                const names = ["John Smith", "Alice Johnson", "David Thompson", "Emma Davis", "Michael Wilson"];
                const accountTypes = ["Savings Account", "Checking Account", "Business Account"];

                const randomName = names[Math.floor(Math.random() * names.length)];
                const randomAccountType = accountTypes[Math.floor(Math.random() * accountTypes.length)];

                const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
                const randomDate = new Date().toLocaleDateString('en-US', dateOptions);

                return {
                    name: randomName,
                    accountType: randomAccountType,
                    date: randomDate
                };
            }

            function displayAccountRequests() {
                const requestList = document.getElementById("requestList");
                for (let i = 0; i < 10; i++) {
                    const requestData = generateRandomData();

                    const requestContainer = document.createElement("div");
                    requestContainer.classList.add("bg-gray-200", "p-4", "rounded", "mb-4");

                    const requestInfo = document.createElement("div");
                    requestInfo.innerHTML = `
                        <strong>Name:</strong> ${requestData.name}<br>
                        <strong>Account Type:</strong> ${requestData.accountType}<br>
                        <strong>Date:</strong> ${requestData.date}
                    `;

                    const acceptButton = document.createElement("button");
                    acceptButton.textContent = "Accept";
                    acceptButton.classList.add("bg-green-500", "hover:bg-green-700", "text-white", "font-bold", "py-2", "px-4", "rounded", "mr-4");
                    acceptButton.addEventListener("click", () => {
                        alert("Account Request Accepted");
                        requestContainer.remove();
                    });

                    const rejectButton = document.createElement("button");
                    rejectButton.textContent = "Reject";
                    rejectButton.classList.add("bg-red-500", "hover:bg-red-700", "text-white", "font-bold", "py-2", "px-4", "rounded", "mr-4");
                    rejectButton.addEventListener("click", () => {
                        alert("Account Request Rejected");
                        requestContainer.remove();
                    });

                    const accountDetailsButton = document.createElement("button");
                    accountDetailsButton.textContent = "Account Details";
                    accountDetailsButton.classList.add("bg-blue-500", "hover:bg-blue-700", "text-white", "font-bold", "py-2", "px-4", "rounded");
                    accountDetailsButton.addEventListener("click", () => {
                        window.location.href = 'AccDetails.html';
                    });

                    requestContainer.appendChild(requestInfo);
                    requestContainer.appendChild(acceptButton);
                    requestContainer.appendChild(rejectButton);
                    requestContainer.appendChild(accountDetailsButton);
                    requestList.appendChild(requestContainer);
                }
            }
            window.addEventListener("DOMContentLoaded", displayAccountRequests);
    </script>
</body>

</html>
