<!DOCTYPE html>
<html>
<head>
    <title>Edit User - Bank Admin</title>
    <style>
        /* CSS styles for the edit user page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .header {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            margin-top: 20px;
        }

        .form {
            background-color: #f2f2f2;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 10px;
        }

            .form-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }

            .form-group input[type="text"],
            .form-group input[type="email"],
            .form-group input[type="password"] {
                width: 100%;
                padding: 5px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

            .form-group button {
                padding: 10px 20px;
                font-size: 14px;
                background-color: #333;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

        .logo {
            max-width: 100px; /* Adjust the maximum width as per your requirement */
            max-height: 100px; /* Adjust the maximum height as per your requirement */
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header class="py-4">
        <nav>
            <ul class="flex items-center">
                <li class="mr-4">
                    <img src="img/Screenshot 2023-05-28 190820.png" alt="Logo" class="logo absolute top-0 left-0 m-4 max-w-10 max-h-10">
                </li>
            </ul>
        </nav>
    </header>
    <div class="relative">
        <a id="homepage-link" class="text-blue-500 hover:text-blue-700" href="Admin.html" style="position: absolute; top: 0; right: 0; margin: 10px;">HomePage</a>
    </div>
    <div class="header">
        Edit User - Bank Admin
    </div>

    <div class="container">
        <div class="form">
            <div class="form-title">Edit User Details</div>

            <form id="editUserForm" onsubmit="saveChanges(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="accountType">Account Type</label>
                    <select id="accountType" name="accountType" required>
                        <option value="savings">Savings</option>
                        <option value="checking">Checking</option>
                    </select>
                    <span class="error" id="accountTypeError"></span>
                </div>

                <div class="form-group">
                    <button type="submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Populate the form fields with user data
        document.getElementById("name").value = user.name;
        document.getElementById("email").value = user.email;
        document.getElementById("password").value = user.password;
        document.getElementById("accountType").value = user.accountType;

        function saveChanges(event) {
            event.preventDefault(); // Prevent form submission

            // Clear previous error messages
            document.querySelectorAll('.error').forEach(function (errorElement) {
                errorElement.textContent = '';
            });

            // Get updated form values
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var accountType = document.getElementById("accountType").value;

            // Perform validation
            var isValid = true;

            // Validate name
            if (name.trim() === '') {
                document.getElementById('nameError').textContent = 'Name is required';
                isValid = false;
            }

            // Validate email
            else if (email.trim() === '') {
                document.getElementById('emailError').textContent = 'Email is required';
                isValid = false;
            } else if (!isValidEmail(email)) {
                document.getElementById('emailError').textContent = 'Invalid email format';
                isValid = false;
            }

            // Validate password
            else if (password.trim() === '') {
                document.getElementById('passwordError').textContent = 'Password is required';
                isValid = false;
            }

            // Validate account type
            else if (accountType === '') {
                document.getElementById('accountTypeError').textContent = 'Account type is required';
                isValid = false;
            }
            if (isValid) {
                alert('Edited successfully');
            }
        }

        // Check if email is in a valid format
        function isValidEmail(email) {
            // Simple email validation regex
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
